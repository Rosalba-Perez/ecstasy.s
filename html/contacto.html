  <section id="contacto" class="contact-section">
    <h2 class="text-center mt-5">Conéctate con nosotros</h2>
    
    <div class="contact-container">
      <!-- Formulario de contacto -->
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" placeholder="ej: tu nombre">
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="ejemplo@email.com">
        </div>
  
        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input type="tel" id="phone" placeholder="ej: 3002268124">
        </div>
  
        <div class="form-group">
          <label for="message">Mensaje</label>
          <textarea id="message" placeholder="escribe un mensaje"></textarea>
        </div>
  
        <button type="submit" class="btn btn-primary">Enviar mensaje <i class="ri-arrow-right-line"></i></button>
      </form>
  
      <!-- Información de contacto de la tienda -->
      <div class="contact-info">
        <h3>Contáctanos</h3>
        <p><i class="ri-map-pin-line"></i> Cartagena, Colombia</p>
        <p><i class="ri-mail-line"></i> Ecstasy@email.com</p>
        <p><i class="ri-phone-line"></i> 3002268328</p>
      </div>
    </div>
  </section>
  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
